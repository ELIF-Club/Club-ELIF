<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription | Club ELIF</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>

<section class="inscription-form-section">

    <div class="form-container">
        <h1>Inscription au <span>Club ELIF</span></h1>
        <p>
            Rejoignez une communauté motivée,
            apprenez autrement et développez vos compétences.
        </p>

        <form>

            <div class="form-row">
                <input type="text" placeholder="Nom complet" required>
                <input type="email" placeholder="Adresse Email" required>
            </div>

            <div class="form-row">
                <input type="text" placeholder="Filière / Spécialité">
                <input type="text" placeholder="Établissement">
            </div>

            <div class="form-row">
                <input type="tel" placeholder="Numéro de téléphone">
                <input type="text" placeholder="Niveau d’études">
            </div>

            <textarea placeholder="Pourquoi voulez-vous rejoindre le Club ELIF ?"></textarea>

            <button type="submit" class="submit-btn">S’inscrire</button>

        </form>
    </div>

</section>

</body>
</html>
